<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style sheet-->
    <link rel="stylesheet" href="style.css">
    <title>Nine Squared</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">

<body>
  <!-- main menu -->
    <div class="menu">
        <button id="home" class="reset" style="margin-right: 5px;" onclick="window.location.href='/index.html'">home</button>
        <button id="reset" class="reset" style="visibility: hidden;">Reset Game</button>
        <h1 id="title" class="title" >Nine Squared</h2>
        <button id="sim" class="reset"
        style="float:right;">Start simulation</button>
      </div>


    <!-- game board -->
    <!-- table of the main board -->
    <table class="boardDiv" id="board">
    </table>
    <h2 id="turn" style="text-align:center;">X</h2>

    <table class="onlineGameText">
      <tr>
        <td><h2 id="onlineText">waiting for second player...</h2></td>
      </tr>
      <tr>
        <td><h3 id="gameID"></h3></td>
        <td><button id="copy" class="reset" style="font-size: 10px; height:fit-content;">copy game ID</button></td>
      </tr>
      <tr>
      <td><button class="reset" style="visibility: hidden;" id="startOnlineGame">start game</button></td>
      </tr>
    </table>





  <!-- fire base settings -->
